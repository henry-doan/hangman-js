<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1 class="title">Hangman</h1>
    <br />
    <br />
    <button onclick="startGame()" id='startBtn'>Click Here For <br />Random Word To Guess</button>
  </div>
  <div id="game">
    <h1 id="header"></h1>
    <h1 id="header2"></h1>
    <h2 id="lives"></h2>
    <input id="userInput" type="text" maxlength="1" placeholder="Type your guess here">
    <input id="btn" type="button" value="Guess" onClick="game()">
    <button onclick="resetGame()" id='reset'>Play Again?</button>
  </div>
  <p class="watermark"><a href="https://github.com/henry-doan/hangman-js" target="_blank">Made By Henry Doan</a></p>
</body>
  <script src="app.js"></script>
</html>
